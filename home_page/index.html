<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CorteJá</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/856/856572.png">

    <script src="cadastro.js"></script>        
</head>
<body>
    <header>
        <div class="logo">
            <h1>CorteJÁ</h1>
        </div>

        <div class="user-actions">
            <button class="btn login-btn" onclick="openForm('loginForm')">Login/Cadastro</button>

            <button class="btn business-btn" onclick="openForm('empresaForm')">Cadastrar barbearia</button>
        </div>

    </header>

    <main>
        <section class="hero">
            <h2>Corte JÁ</h2>
            <p>Encontre os melhores profissionais de beleza e bem-estar perto de você</p>
            <div class="search-container">
                <div class="search-bar">
                    <i class="fa-solid fa-magnifying-glass search-icon"></i>
                    <input type="text" id="searchInput" placeholder="Pesquise serviços ou empresas">
                </div>
                <div id="filterOptions" class="filter-options">
                    <div class="filter-header">Serviços Populares</div>
                    <div class="filter-item">Corte de Cabelo</div>
                    <div class="filter-item">Barba</div>
                    <div class="filter-item">Corte Infantil</div>
                    <div class="filter-item">Barba Terapia</div>
                    <div class="filter-item">Corte de Cabelo + Barba</div>
                </div>
            </div>
        </section>
    </main>



    <div class="overlay" id="overlay"></div>

    <div class="form-popup" id="loginForm">
        <form class="form-container">
            <h2>Login</h2>

            <label for="cpf1"><b>CPF</b></label>
            <input type="text" name="cpf1" id="cpf1" required maxlength="14" oninput="mascaraCPF(this)">

            <label for="password"><b>Senha</b></label>
            <input type="password" name="password1" id="password1">

            <h3 class="login-text">Ainda não tem uma conta?
                <a href="#" onclick="openRegisterForm()">Realize o seu cadastro!</a>
            </h3>

            <a href="../area_usuario/index.html" class="botao-log"><p>Entrar</p></a>
            <button type="button" class="btn cancel" onclick="closeForm('loginForm')">Fechar</button>
        </form>
    </div>
    

    <div class="form-popup" id="registerForm">
        <form class="form-container">
            <h2 class="user-register">Cadastro</h2>

            <label for="cpf"><b>CPF</b></label>
            <input type="text" placeholder="Digite o seu CPF" name="cpf" id="cpf" required maxlength="14" oninput="mascaraCPF(this)">

            <label for="firstname"><b>Nome</b></label>
            <input type="text" placeholder="Digite seu Nome" name="firstname" id="firstname" required>

            <label for="lastname"><b>Sobrenome</b></label>
            <input type="text" placeholder="Digite o seu sobrenome" name="lastname" id="lastname" required>

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Digite seu E-mail" name="email" id="email" required>
            
            <label for="password"><b>Senha</b></label>
            <input type="password" placeholder="Digite sua Senha" id="password" name="password" required>

            <div class="toggle-container">
                <span id="toggleText">Cliente</span>
                <label class="switch">
                    <input type="checkbox" id="chk" onclick="toggleRole()">
                    <span class="slider"></span>
                </label>
            </div>
    
            <button type="button" class="btn" onclick="cadastroUsuario()">Cadastro</button>
            <button type="button" class="btn cancel" onclick="closeForm('registerForm')">Fechar</button>
        </form>
    </div>
    

    <div class="form-popup" id="empresaForm">
        <form class="form-container">
            <h2>Registro de Empresa</h2>
            <label for="nome"><b>Nome da Empresa</b></label>
            <input type="text" placeholder="Digite o Nome da Empresa" name="nome" required>
            
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Digite seu Email" name="email" required>
            
            <label for="password"><b>Senha</b></label>
            <input type="password" placeholder="Digite o Telefone" name="password" required>
            
            <label for="cnpj"><b>CNPJ</b></label>
            <input type="text" name="cnpj" id="cnpj" placeholder="Insira o CNPJ">

             <button class="btn" onclick="cadastroEmpresa()">Registrar</button>
            <button type="button" class="btn cancel" onclick="closeForm('empresaForm')">Fechar</button>
        </form>
    </div>
    
    <script>
        document.getElementById('searchInput').addEventListener('focus', function() {
            document.getElementById('filterOptions').style.display = 'block';
        });
        
        document.addEventListener('click', function(event) {
            const isClickInside = document.querySelector('.search-container').contains(event.target);
            if (!isClickInside) {
                document.getElementById('filterOptions').style.display = 'none';
            }
        });
    </script>



</body>
</html>
