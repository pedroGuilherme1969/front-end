<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/856/856572.png">
    <title>Área do Usuário - Deletar conta</title>
</head>
<body>
    <div class="form-popup">
        <h1>Deletar conta</h1>
        <form class="form-container">
            <label for="id">Insira o ID do Usuário para remover</label> </br>
            <input type="text" placeholder="Insira o ID do usuário..." name="id" id="id">
            <label for="button-remove"></label> </br>
            <button type="button" id="button-remove" class="btn">Deletar</button>
        </form>
    </div>
</body>
</html>
