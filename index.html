<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CorteJá</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">        
</head>
<body>
    <header>
        <div class="logo">
            <h1>CorteJÁ</h1>
        </div>
        <div class="user-actions">
            <!-- Botão de Login -->
            <button class="btn login-btn" onclick="openForm('loginForm')">Login/Cadastro</button>

            <!-- Botão de Cadastro -->
            <!-- Botão de Registrar Empresa -->
            <button class="btn business-btn" onclick="openForm('empresaForm')">Cadastrar barbearia</button>
        </div>

        <script>
            function mascaraCPF(campo) {
                let cpf = campo.value;
                cpf = cpf.replace(/\D/g, ""); // Remove tudo que não é dígito
                cpf = cpf.replace(/(\d{3})(\d)/, "$1.$2");
                cpf = cpf.replace(/(\d{3})(\d)/, "$1.$2");
                cpf = cpf.replace(/(\d{3})(\d{1,2})$/, "$1-$2");
                campo.value = cpf; // Atualiza o campo com a máscara
            }
        </script>
    </header>

    <main>
        <section class="hero">
            <h2>Seja ousado</h2>
            <p>Descubra e reserve profissionais de beleza e bem-estar perto de você</p>
            <div class="search-bar">
                <input type="text" placeholder="Pesquise serviços ou empresas">
            </div>
        </section>
    </main>


    <!-- Formulário Login -->

    <div class="form-popup" id="loginForm">
        <form class="form-container">
            <h2>Login</h2>

            <label for="cpf"><b>CPF</b></label>
            <input type="text" name="cpf" id="cpf" required maxlength="14" oninput="mascaraCPF(this)">

            <label for="password"><b>Senha</b></label>
            <input type="password" name="password" id="password">

            <h3 class="login-text">Ainda não tem uma conta?
                <a href="#" onclick="openRegisterForm()">Realize o seu cadastro!</a>
            </h3>

            <button type="submit" class="btn">Entrar</button>
            <button type="button" class="btn cancel" onclick="closeForm('loginForm')">Fechar</button>
        </form>
    </div>

    <!-- Formulário de Login/Cadastro -->
    <div class="form-popup" id="registerForm">
        <form class="form-container">
            <h2 class="user-register">Cadastro</h2>

            <label for="cpf"><b>CPF</b></label>
            <input type="text" placeholder="Digite o seu CPF" name="cpf" id="cpf" required maxlength="14" oninput="mascaraCPF(this)">

            <label for="name"><b>Nome</b></label>
            <input type="text" placeholder="Digite seu Nome" name="nome" id="name" required>

            <label for="sobrenome"><b>Sobrenome</b></label>
            <input type="text" placeholder="Digite o seu sobrenome" name="sobrenome" id="sobrenome" required>

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Digite seu E-mail" name="email" id="email" required>
            
            <label for="password"><b>Senha</b></label>
            <input type="password" placeholder="Digite sua Senha" id="password" name="password" required>

            <div class="toggle-container">
                <span id="toggleText">Cliente</span>
                <label class="switch">
                    <input type="checkbox" id="chk" onclick="toggleRole()">
                    <span class="slider"></span>
                </label>
            </div>

            <button type="submit" class="btn">Cadastrar</button>
            <button type="button" class="btn cancel" onclick="closeForm('registerForm')">Fechar</button>
        </form>
    </div>

    <!-- Formulário de Registro de Empresa -->
    <div class="form-popup" id="empresaForm">
        <form class="form-container">
            <h2>Registro de Empresa</h2>
            <label for="nome"><b>Nome da Empresa</b></label>
            <input type="text" placeholder="Digite o Nome da Empresa" name="nome" required>
            
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Digite seu Email" name="email" required>
            
            <label for="telefone"><b>Telefone</b></label>
            <input type="text" placeholder="Digite o Telefone" name="telefone" required>
            
            <button type="submit" class="btn">Registrar</button>
            <button type="button" class="btn cancel" onclick="closeForm('empresaForm')">Fechar</button>
        </form>
    </div>

    <script>
        function openForm(formId) {
            document.getElementById(formId).style.display = "block";
        }

        function closeForm(formId) {
            document.getElementById(formId).style.display = "none";
        }

        function toggleRole() {
            var toggleText = document.getElementById("toggleText");
            var checkbox = document.getElementById("chk");
        
            if (checkbox.checked) {
                toggleText.textContent = "Barbeiro";
            } else {
                toggleText.textContent = "Cliente";
            }
        }

        function openRegisterForm() {
            // Esconde o formulário de login
            document.getElementById("loginForm").style.display = "none";
            // Exibe o formulário de cadastro
            document.getElementById("registerForm").style.display = "block";
        }
        
    </script>
</body>
</html>
